

<div class="container">
    <h3 class="mt-2 mb-4">Update Employee</h3>

    <form class="mb-5" (ngSubmit)="updateData()">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" class="form-control" name="age" [(ngModel)]="employee.age">
        </div>
        <div class="form-group">
            <label for="Age">Salary</label>
            <input type="number" class="form-control" name="salary" [(ngModel)]="employee.salary">
        </div>
        <div class="form-group">
            <button class="btn btn-success" [disabled]="!employee.name || !employee.age || !employee.salary">Update</button>
        </div>
    </form>
</div>
